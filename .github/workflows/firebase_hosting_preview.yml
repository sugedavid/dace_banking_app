name: Build & Deploy ğŸ’» web app to ğŸ”¥ Firebase Hosting ğŸŸ  Preview
on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v3

      # decode firebase_option and write it to firebase_options.dart
      - name: ğŸ” Decode and write firebase_options.dart
        env:
          FIREBASE_OPTION: ${{ secrets.FIREBASE_OPTION }}
        run: |
          echo "$FIREBASE_OPTION" > lib/firebase_options.dart

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get

      - name: ğŸ› ï¸ Build the application
        run: flutter build web

      - name: â¬†ï¸ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web

      - name: ğŸ”¥ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DACE_BANKING }}
          projectId: dace-banking
