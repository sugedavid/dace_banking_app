name: Test, Build & Upload ğŸ¤– apk to ğŸ”¥ Firebase App Distribution ğŸš€

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: ğŸ” Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{secrets.GOOGLE_SERVICES_JSON}}
        run: echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json

      - name: ğŸ” Decode firebase_option
        env:
          firebase_options_dart: ${{secrets.FIREBASE_OPTION}}
        run: echo "$firebase_options_dart" > lib/firebase_options.dart

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get

      # Run tests
      - name: ğŸ§ª Run Tests
        run: flutter test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: ğŸ” Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{secrets.GOOGLE_SERVICES_JSON}}
        run: echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json

      - name: ğŸ” Decode firebase_option
        env:
          firebase_options_dart: ${{secrets.FIREBASE_OPTION}}
        run: echo "$firebase_options_dart" > lib/firebase_options.dart

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get

      # build debug APK
      - name: ğŸ› ï¸ Build debug APK ğŸŸ 
        run: flutter build apk --debug
      - uses: actions/upload-artifact@v1
        with:
          name: debug-apk
          path: build/app/outputs/apk/debug/app-debug.apk

      # build release APK
      - name: ğŸ› ï¸ Build release APK ğŸŸ¢
        run: flutter build apk --release
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk

      # upload debug APK to Firebase App Distribution
      - name: â¬†ï¸ â†’ ğŸš€ Upload debug artifact to ğŸ”¥ Firebase App Distribution ğŸŸ  Debug
        if: github.ref == 'refs/heads/develop'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.APPID}}
          token: ${{secrets.TOKEN}}
          groups: tester-debug
          file: build/app/outputs/apk/debug/app-debug.apk

      # upload release APK to Firebase App Distribution
      - name: â¬†ï¸ â†’ ğŸš€ Upload release artifact to ğŸ”¥ Firebase App Distribution ğŸŸ¢ Release
        if: github.ref == 'refs/heads/master'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.APPID}}
          token: ${{secrets.TOKEN}}
          groups: tester-release
          file: build/app/outputs/apk/release/app-release.apk
